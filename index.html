<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My DevOps Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            max-width: 600px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }

        .badge {
            margin-top: 20px;
            display: inline-block;
            padding: 8px 14px;
            border-radius: 20px;
            background: #00c6ff;
            color: black;
            font-weight: bold;
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸš€ Website Deployed with Terraform</h1>
        <p>This static site is hosted on <b>AWS S3</b> and provisioned using <b>Infrastructure as Code</b>.</p>
        <div class="badge">DevOps in Action</div>
    </div>

    <footer>
        Built automatically using Jenkins + Terraform + AWS
    </footer>

</body>
</html>
